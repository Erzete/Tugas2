{% extends 'base.html' %}
{% load static %}

{% block meta %}
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <title>Tambah Task</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
{% endblock meta %}

{% block content %}
<body>
    <nav class="navbar navbar-dark bg-primary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Tambah Task</a>
      </div>
    </nav>
    <br>
    <div class = "login">
        <div class="container center_div">
            <div class="col-lg-12 text-center">
                <h3>Data Task</h3>
            </div>
            <br>
            <div class="row justify-content-center">
                <div class="col-xl-5 col-lg-6 col-md-8 col-sm-10 mx-auto form p-4">        
                    <form method="POST" >  
                        {% csrf_token %}             
                            <div class="form-group">
                              <label for="id_title">Judul Task</label>
                              <input type="text" class="form-control" name="title" maxlength="50" required id="id_title">
                            </div>
                            <br>
                            <div class="form-group">
                              <label for="id_description">Deskripsi Task</label>
                              <textarea name="description" class="form-control" required id="id_description" rows="10"></textarea>
                            </div>
                            <br>
                            <button type="submit" name="submit" value="Save" class="btn btn-success">Submit Task</button> 
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
{% endblock content %}
