{% extends 'base.html' %}
{% block content %}
{% load static %}
<!DOCTYPE html>
<html lang="e">

  <head>
    <meta charset="UTF-8" />
    <title>To Do List</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  </head>

  <body>
    <nav class="navbar navbar-dark bg-primary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">To Do List</a>
      </div>
    </nav>
    <br>
    <div class="container">
        <div class="row">

            <div class="col-lg-12 text-center">
                <h1>Tugas 5 Assignment PBP/PBD</h1>
                <h3>Halo, {{ user_login }}!</h3>
            </div>


            {% for task in list_task %}
            <div class="col-md-3 mt-4">
              <div class="card h-100" style="width: 18rem;">
                <div class="card-body">
                  <h5 class="card-title">{{ task.title }}</h5>
                  <h6 class="card-subtitle mb-2 text-muted">{{task.date}}</h6>
                  <p class="card-text">{{task.description}}</p>
                </div>
                <div class="card-footer text-muted">
                  {{task.user}}
                </div>
              </div>
            </div>
            {% endfor %}
        </div>
        <br>
        <div class="col-md-12 text-center">
          <a href="{% url 'todolist:add_task' %}" class="btn btn-success" role="button">Tambah Task Baru</a>
          <a href="{% url 'todolist:logout' %}" class="btn btn-danger" role="button">Logout</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js" integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous"></script>
  </body>

{% endblock content %}
